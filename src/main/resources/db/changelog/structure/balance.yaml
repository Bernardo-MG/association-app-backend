databaseChangeLog:
  - changeSet:
      id: members
      author: Bernardo
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  defaultValue: ''
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: pay_date
                  type: date
                  constraints:
                    nullable: false
        - createTable:
            tableName: fees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_fees_member
                    references: members(id)
              - column:
                  name: pay_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: paid
                  type: boolean
                  constraints:
                    nullable: false
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: balance_unique_constraints
      author: Bernardo
      changes:
        -  addUniqueConstraint:
            constraintName: fees_unique
            tableName: fees
            columnNames: member_id, pay_date