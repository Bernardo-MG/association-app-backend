databaseChangeLog:
  - changeSet:
      id: members
      author: Bernardo
      changes:
        - createTable:
            tableName: members
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
        - createTable:
            tableName: member_periods
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member
                  type: bigint
                  constraints:
                    foreignKeyName: fk_member_periods_member
                    references: members(id)
              - column:
                  name: start_month
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: start_year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: end_month
                  type: int
              - column:
                  name: end_year
                  type: int
        -  addUniqueConstraint:
            constraintName: member_periods_unique
            tableName: member_periods
            columnNames: member, start_month, start_year, end_month, end_year
        - createTable:
            tableName: paid_months
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member
                  type: bigint
                  constraints:
                    foreignKeyName: fk_paid_months_member
                    references: members(id)
              - column:
                  name: paid_month
                  type: int
              - column:
                  name: paid_year
                  type: int
        -  addUniqueConstraint:
            constraintName: paid_months_unique
            tableName: paid_months
            columnNames: member, paid_month, paid_year
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'