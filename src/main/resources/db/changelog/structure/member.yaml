databaseChangeLog:
  - changeSet:
      id: members
      author: Bernardo
      changes:
        - createTable:
            tableName: members
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: member_periods
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member
                  type: bigint
              - column:
                  name: start_month
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: start_year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: end_month
                  type: int
              - column:
                  name: end_year
                  type: int
        - createTable:
            tableName: paid_months
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member
                  type: bigint
              - column:
                  name: paid_month
                  type: int
              - column:
                  name: paid_year
                  type: int
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'